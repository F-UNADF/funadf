version: '2'
services:
  app:
    container_name: funadf_app
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    entrypoint: ["/app/lib/docker-entrypoint.sh"]
    #command: bundle exec unicorn -p 3000 -c /app/config/unicorn.rb  -E ${ENVIRONMENT}
    command: ${COMMAND}

    ports:
      - '3000:3000'
    volumes:
      - /var/tmp
      - .:/app
    depends_on:
      - db
    extends:
      file: ./docker/mysql/password.yml
      service: password

  db:
    container_name: funadf_db
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - '3306:3306'
    volumes:
      - funadf_db:/var/lib/mysql
    extends:
      file: ./docker/mysql/password.yml
      service: password

  nginx:
    container_name: funadf_nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - '80:80'
    volumes_from:
      - app

volumes:
  funadf_db: