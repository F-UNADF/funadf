version: '2'
services:
  app:
    container_name: funadf_app
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    entrypoint: ./docker-rails.sh
    depends_on:
      - db
      - vite
    environment:
      RAILS_ENV: development
      VITE_RUBY_HOST: vite
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    extends:
      file: ./docker/mysql/password.yml
      service: password

  vite:
    container_name: funadf_vite
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    entrypoint: ./docker-vite.sh
    environment:
      DEBUG: '*vite*'
      RAILS_ENV: development
      VITE_RUBY_HOST: 0.0.0.0
    ports:
      - "3036:3036"
    volumes:
      - .:/app
  db:
    container_name: funadf_db
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - '3307:3306'
    volumes:
      - funadf_db:/var/lib/mysql
    extends:
      file: ./docker/mysql/password.yml
      service: password

  nginx:
    container_name: funadf_nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/certs:/etc/nginx/ssl:ro
    depends_on:
      - app
      - vite

volumes:
  funadf_db: