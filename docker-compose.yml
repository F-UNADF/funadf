services:
  app:
    container_name: funadf_app
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    entrypoint: ./docker-rails.sh
    depends_on:
      - db
      - vite
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    extends:
      file: ./docker/mysql/password.yml
      service: password
    profiles:
      - production
      - local
  vite:
    container_name: funadf_vite
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    entrypoint: ./docker-vite.sh
    environment:
      DEBUG: '*vite*'
      RAILS_ENV: development
      VITE_RUBY_HOST: 0.0.0.0
    ports:
      - "3036:3036"
    volumes:
      - .:/app

    profiles:
      - local
  db:
    container_name: funadf_db
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - '3307:3306'
    volumes:
      - funadf_db:/var/lib/mysql
    extends:
      file: ./docker/mysql/password.yml
      service: password
    profiles:
      - production
      - local
  cron:
    container_name: funadf_cron
    build:
      context: .
      dockerfile: ./docker/cron/Dockerfile
    volumes:
      - .:/app
    depends_on:
      - db
      - app
    profiles:
      - production
      - local

volumes:
  funadf_db:
