version: '2'
services:
  app:
    container_name: funadf_app
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    command: ${COMMAND}

    ports:
      - '3000:3000'
    volumes:
      - /var/tmp
      - .:/app
    depends_on:
      - db
    extends:
      file: ./docker/mysql/password.yml
      service: password

  db:
    container_name: funadf_db
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - '3307:3306'
    volumes:
      - funadf_db:/var/lib/mysql
    extends:
      file: ./docker/mysql/password.yml
      service: password

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    build:
      context: .
      dockerfile: ./docker/jenkins/Dockerfile
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  funadf_db: